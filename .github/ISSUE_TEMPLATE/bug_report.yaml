name: üêõ Bug Report
description: Report a bug or unexpected behavior when using impectR
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug in detail.
      placeholder: e.g., API call returns an error instead of expected data
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug.
      placeholder: |
        1. Install impectR using `install.packages("impectR")`
        2. Run the following code:
           ```R
           library(impectR)
           token <- getAccessToken(username, password)
           iterations <- getIterations(token)
           ```
        3. Observe the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: The API should return event data.

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: |
        An error is raised: `HTTPError 404: Customer not found`.

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: R version, OS, impectR version, and other dependencies.
      placeholder: |
        - OS: macOS 14.1
        - R: 4.4.0
        - impectR: 2.5.0
        - tidyverse: 2.0.0

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other info, logs, or screenshots.
